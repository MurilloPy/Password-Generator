<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <title> Password Generator </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA=Compatible" content="IE-edge">
        <meta name="description" content="#">
        <meta name="keywords" content="#">

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="#">

    </head>

    <body>

        <main>

            <div class="container">

                <h1> Password <br>Generator </h1>

                <label for="length"> Tamanho da Senha </label>
                <input type="number" id="length" min="8" max="50" value="10">

                <label for="uppercase"> Incluir Letras Maiúsculas: </label>
                <input type="checkbox" id="uppercase">

                <label for="lowercase"> Incluir Letras Minúsculas: </label>
                <input type="checkbox" id="lowercase">

                <label for="numbers"> Incluir Números </label>
                <input type="checkbox" id="numbers">

                <label for="especial"> Incluir Caracteres Especiais: </label>
                <input type="checkbox" id="especial">
                
                <button id="generate"> Gerar Senha </button>

                <div id="generated-password"></div>

            </div>

            <script src="Password-Generator.js"></script>

        </main>

    </body>

</html>
